<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VARTABARAN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f4ff;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md fade-in">
    <h3 class="text-xl font-bold text-blue-600 mb-6">Login</h3>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-400"/>
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-400"/>
      </div>
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"/>
          <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">Login</button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
